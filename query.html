<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit a Query</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="query.html">Query</a>
  </nav>

  <div class="container query-container">
    <h1>‚ùì Submit a Query</h1>
    <p class="query-intro">If you have questions or want to share any information, please fill out the form below.</p>

    <form action="mailto:yash@example.com" method="post" enctype="text/plain" class="query-form">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject"><br><br>

      <label for="query">Your Query / Tip:</label><br>
      <textarea id="query" name="query" rows="6" required></textarea><br><br>

      <button type="submit">Submit Query</button>
    </form>
  </div>
</body>
</html>
